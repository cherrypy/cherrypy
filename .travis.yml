os: linux
sudo: true

language: python
python:
- 2.6
- 2.7
- 3.3
- 3.4
- 3.5
- 3.6
- pypy
- pypy3
- nightly

matrix:
  fast_finish: true
  allow_failures:
    # TODO: check what causes testing stuck
    - python: pypy
    # TODO: fix tests
    - python: pypy3
    - env: TOXENV=pre-commit
  include:
    - python: 3.6
      env: TOXENV=pre-commit
    - python: 3.6
      env: TOXENV=dist-check
    - os: osx
      #osx_image: xcode6.1
      language: generic
      python: 3.6
      env: TRAVIS_PYTHON_VERSION=3.6
      sudo: true

cache: pip

before_install:
- git clone --recursive git://github.com/MacPython/terryfy
- source terryfy/multibuild/common_utils.sh
- source terryfy/multibuild/travis_steps.sh
- source config.sh
- before_install
- |
  if [ "$TRAVIS_OS_NAME" = "osx" ]
  then
    #brew update
    #brew install python3
    echo '$TRAVIS_PYTHON_VERSION' $TRAVIS_PYTHON_VERSION;
    #bash -c "source terryfy/travis_tools.sh; get_python_environment macpython '"${TRAVIS_PYTHON_VERSION}"'; python --version; pyenv activate '"$TRAVIS_PYTHON_VERSION"'"
    python --version
    pip --version
  fi
- pip install -U setuptools
- env

install: pip install tox
script: tox

deploy:
  provider: pypi
  on:
    tags: true
    os: linux
    python: 3.5
  user: jaraco
  password:
    secure: 
  distributions: release
  skip_upload_docs: true
