- repo: https://github.com/Kludex/no-optional
  rev: 0.4.0
  hooks:
  - id: no_optional

- repo: https://github.com/astral-sh/ruff-pre-commit.git
  rev: v0.13.1
  hooks:
  - id: ruff
    args:
    # Ref: https://docs.astral.sh/ruff/formatter/#conflicting-lint-rules
    - --fix  # NOTE: When `--fix` is used, linting should be before ruff-format

- repo: https://github.com/astral-sh/ruff-pre-commit.git
  rev: v0.13.1
  hooks:
  - id: ruff-format
    alias: ruff-format-first-pass
    name: ruff-format (first pass)

- repo: https://github.com/asottile/add-trailing-comma.git
  rev: v3.2.0
  hooks:
  - id: add-trailing-comma

- repo: https://github.com/astral-sh/ruff-pre-commit.git
  rev: v0.13.1
  hooks:
  - id: ruff-format
    alias: ruff-format-second-pass
    name: ruff-format (second pass)

- repo: https://github.com/python-jsonschema/check-jsonschema.git
  rev: 0.34.0
  hooks:
  - id: check-github-workflows
    files: ^\.github/workflows/[^/]+$
    types:
    - yaml
  - id: check-jsonschema
    name: Check GitHub Workflows set timeout-minutes
    args:
    - --builtin-schema
    - github-workflows-require-timeout
    files: ^\.github/workflows/[^/]+$
    types:
    - yaml
  - id: check-readthedocs

- repo: https://github.com/pre-commit/pre-commit-hooks.git
  rev: v6.0.0
  hooks:
  - id: trailing-whitespace
    exclude: cherrypy/test/static/index.html
  - id: check-merge-conflict
  - id: end-of-file-fixer
  - id: name-tests-test
    include: cherrypy/test/
    args:
    - --django
    exclude: tests/dist-check.py
  - id: debug-statements
  - id: check-added-large-files
  - id: check-ast
  - id: check-byte-order-marker
  - id: check-case-conflict
  - id: check-json
    include: .mention-bot
  - id: check-symlinks
  - id: check-yaml
  - id: detect-private-key
    exclude: cherrypy/test/test.pem
  - id: requirements-txt-fixer

- repo: https://github.com/PyCQA/flake8.git
  rev: 7.3.0
  hooks:
  - id: flake8
    additional_dependencies:
    # - flake8-docstrings ~= 1.7.0
    # - flake8-docstrings-complete ~= 1.3.0
    - flake8-pyi ~= 24.1.0
    # - flake8-pytest-style ~= 1.7.2

- repo: https://github.com/Lucas-C/pre-commit-hooks.git
  rev: v1.5.5
  hooks:
  - id: remove-tabs

- repo: https://github.com/Lucas-C/pre-commit-hooks-lxml.git
  rev: v1.1.0
  hooks:
  - id: forbid-html-img-without-alt-text

- repo: https://github.com/adrienverge/yamllint.git
  rev: v1.37.1
  hooks:
  - id: yamllint
    files: \.(yaml|yml)$
    types: [file, yaml]
    args:
    - --strict

...
