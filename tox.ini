[tox]
envlist = python

[testenv]
usedevelop = True
commands =
    pytest {posargs}
passenv = WEBTEST_INTERACTIVE
setenv =
    WEBTEST_INTERACTIVE=false
extras =
    testing
    routes_dispatcher

[testenv:pre-commit]
deps = pre-commit
setenv =
    SKIP=pep257,flake8
commands = pre-commit run --all-files {posargs}

[testenv:pre-commit-pep257]
deps = pre-commit
commands = pre-commit run --all-files pep257 {posargs}

[testenv:pre-commit-flake8]
deps = pre-commit
commands = pre-commit run --all-files flake8 {posargs}

[testenv:dist-check]
# ensure that package artifacts are installed as expected
usedevelop = False
commands =
    pytest tests/dist-check.py {posargs}
